<!-- This example is from Alan Villalobos-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var script = document.createElement('link');
    script.setAttribute('href', 'styles.css?id=' + (new Date()).getTime());
    script.setAttribute('rel', 'stylesheet');
    document.head.appendChild(script);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js"></script>
</head>

<body>
  <h2 id="current"></h2>
  <canvas id="globe" class="container"></canvas>
  <div id="box" class="container">
    <label for="disablemove">Auto-rotate</label>
    <input type="checkbox" id="disablemove" name="disablemove" value="Bike" checked="true">
    <label for="chartSelect">Chart Type</label>
    <select id="chartSelect">
      <option value="1">Histogram</option>
      <option value="2">Scatterplot years</option>
      <option value="3">Scatterplot 2 variables</option>
      <option value="4">Radar chart</option>
    </select><br>
    <label for="groupSelect">Selected Country</label>
    <select id="groupSelect">
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label for="dataSelect">Data</label>
    <select id="dataSelect">
    </select>

    <p>The data includes geographical data of indicators like mortality rates, educational rates, population, etc. Please use this tool to explore the data!</p>

    <p id="selected1"></p>
    <div id="my_dataviz" class="info"></div>
    <p id="selected2"></p>
    <div id="my_dataviz2" class="info"></div>
  </div>
  <script>
    var script2 = document.createElement('script');
    script2.setAttribute('src', 'code.js?id=' + (new Date()).getTime());
    document.body.appendChild(script2);
  </script>

</body>

</html>
